name: Update Footer Copyright Years

on:
  schedule:
    - cron: 0 0 1 1 *
jobs:
  update-footer:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Check-Out Repository
        uses: actions/checkout@v2
      - name: ğŸ“ Update Footer Copyright Years
        run: |
          sed -i "s/2020-$(date -d '1 day ago' +'%Y')/2020-$(date +'%Y')/" _layouts/default.html
      - name: â« Commit and Push to Repository
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git commit -am "Update copyright years"
          git push