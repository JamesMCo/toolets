<div class="alert {{ include.type | default: 'alert-primary' }}{% if include.dismiss %} alert-dismissible{% endif %}{% if include.classes %} {{ include.classes }}{% endif %}" role="alert">{{ include.message }}{% if include.dismiss %} <button type="button" class="btn-close text-end" data-bs-dismiss="alert" aria-label="Close"></button>{% endif %}</div>
