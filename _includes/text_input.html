<div class="input-group mb-3{% if include.classes %} {{ include.classes }}{% endif %}">
    {% if include.label_left %}
    <span class="input-group-text" id="{{ include.id }}_label_left">{{ include.label_left }}</span>
    {% endif %}
    
    <input type="text" id="{{ include.id }}" class="form-control"{% if include.label_left %} aria-describedby="{{ include.id }}_label_left"{% endif %}{% if include.autofocus %} autofocus{% endif %}{% if include.onenter %} onKeyDown="if (event.keyCode == 13) {% raw %}{{% endraw %}{{ include.onenter }}{% raw %}}{% endraw %}"{% endif %}>

    {% if include.label_right %}
    <span class="input-group-text" id="{{ include.id }}_label_right">{{ include.label_right }}</span>
    {% endif %}
</div>
